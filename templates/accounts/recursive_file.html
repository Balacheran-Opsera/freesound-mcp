{% load filefunctions %}
{% comment %}The BW version of this template does not implement the "recursive" mode as we never use it in Freesound{% endcomment %}
{% if file.children %}
    <div class="row">
    {% for child in file.children %}
        <div class="col-sm-6">
            <label for="{{child.id}}"><input class="bw-checkbox" type="checkbox" id="{{ child.id }}" name="{{ child.id }}">{{child.name}}</label>
        </div>
    {% endfor %}
    </div>
{% endif %}
