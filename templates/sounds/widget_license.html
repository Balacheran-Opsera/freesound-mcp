{% if sound.license_name == 'Sampling+' %}
    <img class="cc_license" src="{{media_url}}images/widgets/sampling.png" width="16" height="16" alt="Sampling+ license" title="This sound is licensed under the sampling+ license." />
{% endif %}
{% if sound.license_name == 'Creative Commons 0' %}
    <img class="cc_license" src="{{media_url}}images/widgets/nolaw.png" width="16" height="16" alt="Public Domain license" title="This sound is public domain." />
{% endif %}
{% if sound.license_name == 'Attribution' %}
    <img class="cc_license" src="{{media_url}}images/widgets/by.png" width="16" height="16" alt="Creative Commons Attribution license" title="This sound is licensed under the Creative Commons Attribution license." />
{% endif %}
{% if sound.license_name == 'Attribution NonCommercial' %}
    <img class="cc_license" src="{{media_url}}images/widgets/bync.png" height="16" alt="Creative Commons Attribution Non-Commercial license" title="This sound is licensed under the Creative Commons Attribution Non-Commercial license." />
{% endif %}
