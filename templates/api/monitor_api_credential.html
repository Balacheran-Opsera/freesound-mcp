{% extends "accounts/_section.html" %}

{% block head %}
{{ block.super }}
<style type="text/css">
  .axis path,.axis line {
    fill: none;
    stroke: #b6b6b6;
    shape-rendering: crispEdges;
  }
  g.legend { 
    font: 10px sans-serif;
  }
  .legend-item{  
    cursor: pointer;
  }
  .api-usage{
    min-height: 200px;
  }
</style>
{% endblock head %}

{% block title %}
    Monitor
{% endblock title %}

{% block content %}

    <h1>API monitor for application: {{ client.name }}</h1>
    <h3>Number of requests during the last {{ n_days }} days</h3>
    <div class='api-usage'></div>

    <script src="https://d3js.org/d3.v4.min.js" type="text/javascript"></script>
    <script src="https://d3js.org/d3-axis.v1.min.js"></script>
    <script src="https://d3js.org/d3-array.v1.min.js"></script>
    <script src="https://d3js.org/d3-collection.v1.min.js"></script>
    <script src="https://d3js.org/d3-color.v1.min.js"></script>
    <script src="https://d3js.org/d3-format.v1.min.js"></script>
    <script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
    <script src="https://d3js.org/d3-time.v1.min.js"></script>
    <script src="https://d3js.org/d3-time-format.v2.min.js"></script>
    <script src="https://d3js.org/d3-scale.v1.min.js"></script>
    <script src="https://d3js.org/d3-path.v1.min.js"></script>
    <script src="https://d3js.org/d3-shape.v1.min.js"></script>
    <script src="{{media_url}}js/wordcloud2.js"></script>
    <script src="{{media_url}}js/chart.js" type="text/javascript"></script>
    <script>
      var dayLimit = {{ limit }};
      var data = {{ data|safe }};
      var n_days = {{ n_days }};

      (function() {
        var usage = [];
        var limit = [];
        var max_usage = 0;

        for (var i in data) {
            var date = data[i][0];
            var count = data[i][1];
            if (count > max_usage){
                max_usage = count;
            }
            usage.push({day: date, count: count});
            limit.push({day: date, count: dayLimit});
        }
        if (usage.length > 0) {
            if (max_usage < dayLimit * 0.5){
                var toShow = [usage];
                var legend = [{color: 'crimson', name: 'requests/day'}]
            } else {
                var toShow = [usage, limit];
                var legend = [{color: 'crimson', name: 'requests/day'}, {color: 'gray', name: 'daily limit'}]
            }

            displayCharts('.api-usage', toShow, {
                attrX: 'day',
                attrY: 'count',
                timeFormat: "%a %d",
                tickEvery: d3.timeDay.every(n_days/10),
                legendData: legend
            }, {});
        }
      })();
    </script>

{% endblock content %}
