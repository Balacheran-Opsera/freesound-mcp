{% if has_avatar %}
    <img src="{{ avatar_url }}" />
{% else %}
    <div class="no-avatar text-white opacity-070" style="background-color:rgb({{ no_avatar_bg_color.0 }}, {{ no_avatar_bg_color.1 }}, {{ no_avatar_bg_color.2 }});width:{{ size }}px;height:{{ size }}px;line-height:{{ size }}px;font-size:{{ font_size }}px;">
        {{ username | slice:":1" | upper }}
    </div>
{% endif %}
