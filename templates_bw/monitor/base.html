{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container">
        <div class="navbar-space-filler v-spacing-7 v-spacing-top-5">
            <div class="no-paddings col-12 v-spacing-3">
                <h1>Monitor</h1>
            </div>
            <div class="row bw-edit-profile">
                <aside class="col-md-4 col-extra-left-padding-large-md v-spacing-3 order-md-last">
                    <ul class="navbar-profile bw-sticky-top padding-0">
                        <li class="nav-item">
                            <a class="nav-link {% if activePage == 'stats'%} active {% endif %}" href="{% url "monitor-stats" %}">Stats</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if activePage == 'moderation'%} active {% endif %}" href="{% url 'monitor-moderation' %}">Moderation</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if activePage == 'processing'%} active {% endif %}" href="{% url "monitor-processing" %}">Processing</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if activePage == 'analysis'%} active {% endif %}" href="{% url "monitor-analysis" %}">Analysis</a>
                        </li>
                    </ul>
                </aside>
                <div class="col-md-8 bw-edit-profile__info">
                    {% block main_content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}


{% block extrabody %}
    <script src="{% static 'bw-frontend/dist/monitor.js' %}"></script>
{% endblock %}
