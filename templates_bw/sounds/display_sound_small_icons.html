{% load util %}
<div class="right text-light-grey col-auto" style="max-height: 22px;overflow: hidden;padding-right:0px!important;padding-left:0px!important;">                    
    {% if sound.pack_id %}
    <div class="h-spacing-left-1" title="Pack: {{ sound.pack_name }}">
        <a href="{% url 'pack' sound.username sound.pack_id %}" class="bw-link--grey-light">
            <span class="bw-icon-stack"></span>
        </a>
    </div>
    {% endif %}
    {% if sound.geotag_id %}
    <div class="h-spacing-left-1" title="Geotag: {{ sound.get_geotag_name }}">
        <a href="{% url 'sound-geotag' sound.username sound.id %}" class="bw-link--grey-light">
            <span class="bw-icon-pin"></span>
        </a>
    </div>
    {% endif %}
    <div class="h-spacing-left-1" title="License: {{ sound.license_name }}">
        <span class="bw-icon-{{ sound.license_bw_icon_name }}"></span>
    </div>
    <div class="h-spacing-left-1" title="Overall rating: {% if sound.num_ratings >= min_num_ratings %}{{ sound.avg_rating_0_5|floatformat:1 }} ({{ sound.num_ratings|formatnumber }} rating{{ sound.num_ratings|pluralize }}){% else %}Not enough ratings{% endif %}">
        <span class="bw-icon-star {% if sound.num_ratings < min_num_ratings %}opacity-030{% endif %}"></span>{% if sound.num_ratings >= min_num_ratings %} {{ sound.avg_rating_0_5|floatformat:1 }}{% endif %}
    </div>
</div>
