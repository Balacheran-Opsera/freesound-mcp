{% load bw_templatetags %}

<div class="modal" id="newPasswordModal" tabindex="-1" role="dialog" aria-labelledby="newPasswordModalLabel" aria-hidden="true">
    <div class="modal-wrapper">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
            <span class="close" data-dismiss="modal" aria-label="Close">
              {% bw_icon 'close' %}
            </span>
                </div>
                <div class="modal-body">
                    <h5>Please, enter a new password</h5>
                    <form>
                        <input type="password" name="password" placeholder="New password" />
                        <input type="password" name="confirm" placeholder="Confirm your new password" />
                    </form>
                </div>
                <div class="modal-footer link-left">
                    <button type="button" class="btn btn-primary">Create new password</button>
                </div>
            </div>
        </div>
    </div>
</div>
