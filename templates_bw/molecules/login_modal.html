{% load bw_templatetags %}

<div class="modal" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-wrapper">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
            <span class="close" data-dismiss="modal" aria-label="Close">
                {% bw_icon 'close' %}
            </span>
                </div>
                <div class="modal-body">
                    <h5>Log in to Freesound</h5>
                    <form method="post" action="{% url 'login' %}">{% csrf_token %}
                        {{ login_form.non_field_errors }}
                        <input type="text" name="username" id="id_username" maxlength="254" placeholder="Enter your email or username" required />
                        {{ login_form.username.errors }}
                        <input type="password" name="password" id="id_password" placeholder="Enter your password" required />
                        {{ login_form.password.errors }}
                        <input type="hidden" name="next" value="{{ login_next }}" />
                        <button type="submit" class="btn btn-primary">Log in</button>
                    </form>
                </div>
                <div class="modal-footer v-spacing-top-3">
                    <a data-link="forgottenPasswordModal">Problems logging in?</a>
                </div>
            </div>
        </div>
        <div class="modal-extra-info">
            <a data-link="registerModal">Don't have an account? Join now</a>
        </div>
    </div>
</div>
