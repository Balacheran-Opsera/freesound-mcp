{% load rss %}
{% load util %}
{% get_rss rss_url as rss %}
{% if rss.entries %}
<div class="v-spacing-6">
    <section class="border-grey-light">
        <div class="bw-carousel-container" data-carousel-auto-rotate-seconds="12">
            <div class="bw-carousel-wrapper">
                <div class="bw-carousel with-dots dots-distance-4">
                    {% for entry in rss.entries|slice:":5" %}
                        <div class="padding-4 middle">
                            <div class="w-100">
                                <h3 class="text-center v-spacing-2 ellipsis">{{ entry.title }}</h3>
                                <p class="text-grey text-center">
                                    {{entry.published_parsed|tuple_to_time|date:"F jS, Y"}}<br>
                                    {{entry.summary_custom}}
                                </p>
                                <div class="center">
                                    <a class="no-hover btn-primary h-spacing-2" href="{{ entry.link }}">Read more</a>
                                    <a class="no-hover btn-inverse" href="https://blog.freesound.org">Go to the blog</a>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </section>
</div>
{% endif %}
