<style>
    .tags-input-wrapper {
        width: 100%;
        border: 1px solid #efeff2;
        background-color: #f4f4f6;
        padding: 2px 10px;
        padding-top: 10px;
        border-radius: 5px;
        margin-bottom: 30px;
        margin-top: 12px;
        display: flex;
        flex-wrap: wrap;
        min-height: 64px;
    }

    .tags-input-wrapper-focused {
        background-color: white;
        border: 1px solid black;
    }

    .tags-input {
        flex: 2;
    }
    
    .tags-input::placeholder {
        color: #9696aa;
    }

    .tags-input-wrapper i {
        margin-left: 5px; 
        font-size: 70%; 
        color: #9696aa; 
        cursor: pointer;
    }

</style>

<div class="tags-field">
    {{ form.tags.errors }}
    {{ form.tags.label_tag }}
    {{ form.tags.as_hidden }}
    <div class="tags-input-wrapper">
        <input type="text" class="tags-input v-spacing-1 padding-1" placeholder="Type tags here..."/>
    </div>
    <span class="helptext">{{ form.tags.help_text|safe }}</span>
</div>
